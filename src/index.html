<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brandi McDill" />
    <meta name="description" content="???" />
    <meta name="keywords" content="HTML,CSS, ???" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img id="logoSpots" alt="Spot logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-container">
                    <button class="profile__avatar-btn">
                        <img class="avatar__icon-pencil" id="avatarPencil" alt="Pencil icon"></button>

                    <img id="bessieAvatar" alt="Bessie Coleman " class="profile__avatar">
                </div>
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator </p>
                    <button type="button" class="profile__edit-btn">
                        <img id="pencilImage" alt="Pencil icon" class="profile__icon-pencil">Edit Profile
                    </button>
                </div>
                <button type="button" class="profile__add-btn">
                    <img id="plusIcon" alt="Plus icon" class="profile__icon-plus">New Post
                </button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <template id="card-template">
                        <li class="card">
                            <button type="button" class="card__delete-btn"></button>
                            <img src="" alt="" class="card__image" />

                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                    </template>


                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright"> 2023 &copy; Spots</p>
        </footer>
        <div class="modal" id="edit-profile-modal">
            <div class="modal__content">
                <button type="submit" class="modal__close"></button>
                <h2 class="modal__title">Edit profile</h2>
                <form class="modal__form" id="edit-profile-modal" novalidate>
                    <label for="profile-name-input" class="modal__label">
                        Name
                        <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name"
                            minlength="2" maxlength="40" required />
                        <span id="profile-name-input-error" class="modal__error modal__error_visible"></span>
                    </label>
                    <label for="profile-description-input" class="modal__label">
                        Description
                        <input id="profile-description-input" type="text" class="modal__input"
                            placeholder="Describe yourself" minlength="2" maxlength="200" required />
                        <span id="profile-description-input-error" class="modal__error"></span>
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
        <div class="modal" id="add-card-modal">
            <div class="modal__content">
                <button type="submit" class="modal__close"></button>
                <h2 class="modal__title">New Post</h2>
                <form class="modal__form" id="add-card-modal" novalidate>
                    <label for="add-card-link-input" class="modal__label">
                        Image Link
                        <input id="add-card-link-input" type="url" class="modal__input" name="link"
                            placeholder="Paste a link to the picture" required />
                        <span id="add-card-link-input-error" class="modal__error"></span>
                    </label>
                    <label for="add-card-name-input" class="modal__label">
                        Caption
                        <input id="add-card-name-input" type="text" class="modal__input" name="name"
                            placeholder="Type your caption" minlength="2" maxlength="30" required />
                        <span id="add-card-name-input-error" class="modal__error"></span>
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
        <div class="modal" id="preview-modal">
            <div class="modal__content modal__content_type_preview">
                <button type="submit" class="modal__close modal__close_preview"></button>
                <img class="modal__image" src="" alt="" />
                <p class="modal__caption"></p>
            </div>
        </div>
    </div>

    <div class="modal" id="avatar-modal">
        <div class="modal__content">
            <button type="submit" class="modal__close"></button>
            <h2 class="modal__title">Edit avatar</h2>
            <form class="modal__form" id="edit-avatar-form" novalidate>
                <label for="profile-avatar-input" class="modal__label">
                    Avatar
                    <input type="url" id="profile-avatar-input" class="modal__input" name="avatar"
                        placeholder="avatar goes here" required />
                    <span id="profile-avatar-input-error" class="modal__error modal__error_visible"></span>
                </label>

                <button type="submit" class="modal__submit-btn">Save</button>
            </form>
        </div>
    </div>
    <!-- TODO- style the modal -->
    <div class="modal" id="delete-modal">
        <div class="delete_modal__content">
            <button type="submit" class="card__delete-form_close"></button>
            <h2 class="card__delete-title">Are you sure you want to delete this image?</h2>
            <form class="card__delete-form" id="delete-form">
                <button type="submit" class="card__submit-btn_delete">Delete</button>
                <button type="button" class="card__submit-btn_cancel">Cancel</button>
            </form>
        </div>
    </div>
</body>

</html>
